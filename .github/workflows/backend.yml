name: Backend

on:
  push:
    paths:
    - backend/**
  pull_request:
    paths:
    - backend/**

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: npm ci
      working-directory: backend

    - name: Build
      run: npm run build
      working-directory: backend

    - name: Lint
      run: npm run lint
      working-directory: backend
